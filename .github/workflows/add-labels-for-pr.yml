on: pull_request

name: MeterSphere 为 PR 添加标签

permissions:
  pull-requests: write

jobs:
  generic_handler:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUBTOKEN }}
          labels: ${{ github.base_ref }}
