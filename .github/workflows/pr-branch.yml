name: Add Label

on: [ pull_request ]

env:
  BASE_BRANCH: ${{ github.base_ref }}

jobs:
  add_label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-ecosystem/action-add-labels@v1
        if: env.BASE_BRANCH != 'main'
        with:
          labels: env.BASE_BRANCH