<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="shortcut icon" href="<%= BASE_URL %>favicon.ico" />
    <title>Test Plan Report</title>
    <link
      rel="stylesheet"
      href="<%= BASE_URL %>js/prd/element-ui/element-ui.min.css"
    />
    <script src="<%= BASE_URL %>js/prd/qiankun.umd.min.js"></script>
    <script src="<%= BASE_URL %>js/prd/vue.min.js"></script>
    <script src="<%= BASE_URL %>js/prd/element-ui/element-ui.min.js"></script>
    <script src="<%= BASE_URL %>js/prd/vue-router.min.js"></script>
    <script src="<%= BASE_URL %>js/prd/vue-shepherd.min.js"></script>
    <script src="<%= BASE_URL %>js/prd/mavon-editor.js"></script>
  </head>
  <body>
    <div id="sharePlanReport"></div>
  </body>
  <script type="text/javascript">
    // 后端获取服务列表替换
    let microService = "#microService";
    let modules = {},
      microPorts = {};
    microService.forEach((svc) => {
      let name = svc.serviceId;
      modules[name] = true;
      microPorts[name] = svc.port;
    });

    sessionStorage.setItem("micro_apps", JSON.stringify(modules));
    sessionStorage.setItem("micro_ports", JSON.stringify(microPorts));
  </script>
</html>
